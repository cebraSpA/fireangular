<!DOCTYPE html> 
<html>
	<head> 

	<!--Angulare -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-beta.2/angular.min.js"></script>
	<!-- Locale -->
	<script src="https://code.angularjs.org/snapshot/i18n/angular-locale_es-cl.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>

	<!--Applicazione -->
	<script src="js/app.js"></script> 
	
	</head> 
	<body ng-app="chatApp"> 
	    <div ng-controller="chatController" >
			<p>Mensaje :<input type="text" ng-model="nuevo.mensaje"></p>
			<button ng-click="insertNuevo(nuevo)">Enviar Mensaje</button>
		  	<ul>
		  		<li ng-repeat="message in messages | orderBy:'fecha':true">
		  			{{message.user}} pregunta:<br>
		  			{{message.mensaje}}<br>
		  			{{message.fecha | date:"d MMMM, 'a las' HH:mm:ss"}}<br><br>
		  			<!--<div ng-show="optionsMsg"><span>Eliminar</span> <span>Modificar</span></div><br><br>-->
		  		</li>
		  	</ul>
		</div>
	</body> 
</html>
